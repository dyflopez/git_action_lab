name: Crear estructura en el repositorio

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Nombre del repositorio (ejemplo: user/repo-name)'
        required: true
      structure:
        description: 'Estructura de carpetas a crear (ejemplo: api,backend,frontend,infra)'
        required: true

permissions:
  contents: write

jobs:
  create-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo }}
          token: ${{ secrets.PAT_GITHUB }}  # âœ… Usa el PAT en lugar de GITHUB_TOKEN

      - name: Configurar usuario de Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Crear estructura de carpetas
        run: |
          IFS=',' read -ra FOLDERS <<< "${{ github.event.inputs.structure }}"
          for folder in "${FOLDERS[@]}"; do
            mkdir -p "$folder"
          done

          touch README.md
          echo "# Proyecto" > README.md

          git add .
          git commit -m "ðŸš€ Estructura inicial creada automÃ¡ticamente"
          git push origin main  # âœ… Ahora con el PAT deberÃ­a funcionar
