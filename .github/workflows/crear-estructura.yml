name: Crear estructura en otro repositorio

on:
  workflow_dispatch:
    inputs:
      repo_destino:
        description: 'Nombre del repositorio destino (ejemplo: user/repo-name)'
        required: true
      structure:
        description: 'Estructura de carpetas a crear (ejemplo: api,backend,frontend)'
        required: true

permissions:
  contents: write  # ðŸ”¹ Permiso para escribir en el repo

jobs:
  create-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio destino
        run: |
          git clone https://${{ secrets.PAT_GITHUB }}@github.com/${{ github.event.inputs.repo_destino }}.git repo_destino
          cd repo_destino

      - name: Configurar usuario de Git
        run: |
          cd repo_destino
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Crear estructura de carpetas
        run: |
          cd repo_destino
          IFS=',' read -ra FOLDERS <<< "${{ github.event.inputs.structure }}"
          for folder in "${FOLDERS[@]}"; do
            mkdir -p "$folder"
          done

          # Agregar un README
          echo "# Estructura creada automÃ¡ticamente ðŸš€" > README.md

      - name: Commit y Push de los cambios
        run: |
          cd repo_destino
          git add .
          git diff --staged --quiet || (git commit -m "ðŸš€ Estructura inicial creada automÃ¡ticamente" && git push origin main)
